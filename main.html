<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MotionEditor</title>

	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" /> -->
	<!-- <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
	<!-- <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script> -->
	<!-- <script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script> -->
	
	<link rel="stylesheet" href="jquery.mobile-1.1.2.min.css" />
	<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./jquery.mobile-1.1.2.min.js"></script>
	<!-- <link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" /> -->
	<!-- <script type="text/javascript" src="./jquery-1.8.3.min.js"></script> -->
	<!-- <script type="text/javascript" src="./jquery.mobile-1.3.0.min.js"></script> -->
	
	<script type="text/javascript" src="./form.js"></script>
	<script type="text/javascript" src="./ivents.js"></script>
	<script type="text/javascript" src="./motion.js"></script>
	<script type="text/javascript" src="./file.js"></script>
	<script type="text/javascript" src="./serial.js"></script>
	<!-- <script type="text/javascript" src="./websocket.js"></script> -->
    </head>
<body>
  
  <div data-role="page">
    <div data-role="content">
      
      <div class="ui-grid-a" >
	<input id="dbtn" type="button" value="Write to File" data-inline="true"/>
	<a id="download" target="_blank">Download</a>
	<p id="msg">Message...</p>

	<div class="ui-block-a">
	  <div data-role="fieldcontain">
	    <input id="home" type="button" value="Home" data-inline="true"/>
	    <input id="setpose" type="button" value="Set" data-inline="true"/>
	    <p id="speed">Speed...</p>
	  </div>
	</div>
	
	<div class="ui-block-b">
	  <div data-role="fieldcontain">
	    <input id="addmotion" type="button" value="Add Motion" data-inline="true"/>
	    <input id="addpose" type="button" value="Add Pose" data-inline="true"/>
	  </div>
	  
	  <div data-role="collapsible-set">
	    <div class="motionlist">
	      
	      <div class="motion" data-role="collapsible" data-collapsed="false" data-content-theme="c">
		<h3>Home</h3>
		<div class="poselist">
		  <div class="pose"><input type="range" value="50" min="0" max="100"/></div>
		</div>
	      </div>
	      
	    </div>
	  </div>
	
	</div>

      </div>

    </div>
  </div>

 
</body>
</html>
